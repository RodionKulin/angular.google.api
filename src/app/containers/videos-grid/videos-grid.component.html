<div>
  <div *ngIf="isLoading" class="loading-container">
    Loading
  </div>
  <div *ngIf="!isLoading" class="grid-container">
    <div [style.width.px]="gridWidth">
        <ag-grid-angular #agGrid style="width: 100%; height: 600px;" class="ag-theme-balham" 
          [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" 
          [getContextMenuItems]="getContextMenuItems">
        </ag-grid-angular>
    </div>
  </div>
</div>
